<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Brand-JeanBaptiste</title>
    <link rel="stylesheet" href="../style/signup.css">
</head>
<body>
    
  <form>
      <div class="Login">
        <h1>Use your credentials to Log in</h1>
        <input type="email" class="input-box" placeholder="Your email">
        <input type="password" class="input-box" placeholder="password">
        <input type="Submit" value="Login" name="Log in">
      </div>
          
</form>
    <div class="signup">
        <h1> Sign up To My Blog to stay Updated</h1>
           <form>
                 <input type="text" class="input-box" placeholder="Your Name">
                 <input type="email" class="input-box" placeholder="Your email">
                 <input type="password" class="input-box" placeholder="password">
                 <p>By Sign up,You agree on terms and conditions</p>
                 <button type="button" class="signup-btn">Sign Up</button> 

            </form>
       </div>
</body>
</html>
